<div class="row home-index">
    <div class="small-10 small-centered column">
        <div class="row">
            <div class="small-12 medium-4 large-3 column" ng-hide="collection">
                <div class="panel">
                    <h6>Collections</h6>
                    <ul class="no-bullet">
                        <li ng-repeat="collection in allCollections">
                            <a href="/collections/{{collection._id}}">{{collection.name}}</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="columns" ng-class="{'small-12 medium-8 large-9':!collection, 'small-12': collection}">
                <index-view ng-hide="collection"></index-view>
                <collection-view ng-show="collection"></collection-view>
            </div>
        </div>
    </div>
</div>
